<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Simulador de Créditos</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>
<body>
  <div class="container">
    <h1>Simulador de Créditos</h1>
    <form onsubmit="calcularSimulacion(event)" id="form">
      <div class="field">
        <input type="text" name="message" id="message" value="Simulador de credito" style="display: none;">
      </div>

      <label for="monto">Monto del préstamo ($3,000 - $20,000):</label>
      <input type="number" id="monto" name="monto" min="3000" max="20000" required>
      <br>
      <label for="plazo">Plazo en meses:</label>
      <select id="plazo" name="plazo" required>

        <option value="0">Seleccione una opcion</option>
        <option value="1">1 mes</option>
        <option value="2">2 meses</option>
        <option value="3">3 meses</option>
      </select>
      <br>
      <button type="submit" id="button" value="Send Email">Calcular</button>
    </form>
    <div id="resultado"></div>
    <button id="redireccionar" onclick="redireccionar()">Continuar con la solicitud</button>
  </div>
  <script src="simulador.js"></script>

</body>
</html>
